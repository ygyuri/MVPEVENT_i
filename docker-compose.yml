services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: event_i_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: event_i
    ports:
      - "${MONGODB_PORT:-27018}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./server/scripts/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    networks:
      - event_i_network
    command: mongod --auth

  # Redis for caching and bulk email queue (required for bulk email to send)
  redis:
    image: redis:7-alpine
    container_name: event_i_redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - event_i_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5
      start_period: 5s

  # MongoDB Compass (optional - for database management)
  mongo-express:
    image: mongo-express:latest
    container_name: event_i_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "${MONGO_EXPRESS_PORT:-18082}:8081"
    depends_on:
      - mongodb
    networks:
      - event_i_network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: event_i_server
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/event_i?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      PORT: ${SERVER_PORT:-5001}
      FRONTEND_URL: http://localhost:${CLIENT_PORT:-3001}
      TICKET_QR_SECRET: replace-with-strong-random-secret
      # base64 32-byte key for AES-256-GCM; generate with: openssl rand -base64 32
      TICKET_QR_ENC_KEY: "h138xvXG9wlW6y0gEBrih129REjACUTFN1hpFG0GkzI="
      TICKET_QR_AUTO_ROTATE_MS: "60000"
      SMTP_HOST: smtp.ethereal.email
      SMTP_PORT: 587
      SMTP_USER: nova7@ethereal.email
      SMTP_PASS: wHQmBVbbjdWPUX7vG4
      PAYHERO_API_USERNAME: PqIKQQh87l08YeklB0lN
      PAYHERO_API_PASSWORD: X4AH1KDf4826Cuh5oECT2lWto2zY5UdIMzErbSi0
      PAYHERO_ACCOUNT_ID: "3140"
      PAYHERO_BASIC_AUTH_TOKEN: Basic UHFJS1FRaDg3bDA4WWVrbEIwbE46WDRBSDFLRGY0ODI2Q3VoNW9FQ1QybFd0bzJ6WTVVZElNekVyYlNpMA==
      PAYHERO_CHANNEL_ID: "3767"
