    volumes:
      - ./server:/app
      - /app/node_modules
      - event_uploads:/app/uploads
    networks:
      - event_i_network
    command: sh -c "sleep 5 && npm run seed && npm run dev"

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: event_i_client
    environment:
      VITE_API_URL: http://localhost:${SERVER_PORT:-5001}
    ports:
      - "${CLIENT_PORT:-3001}:3000"
    depends_on:
      - server
    volumes:
